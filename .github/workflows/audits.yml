---
name: Security Audit
on:
  push:
    paths:
      - '**/Cargo.toml'
      - 'Cargo.lock'
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
