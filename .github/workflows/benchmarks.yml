---
on: [push]

name: Benchmarks

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev libasound2-dev libavahi-client-dev protobuf-compiler xorg-dev libgtk-3-dev curl libclang-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: subosito/flutter-action@v1
        with:
          channel: dev
      - uses: Swatinem/rust-cache@v1
      - name: Run benchmark
        run: cargo bench --workspace -- --output-format bencher | tee output.txt
