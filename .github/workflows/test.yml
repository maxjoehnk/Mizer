---
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: false # llvm is removed in here
      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
            libasound2-dev \
            libavahi-client-dev \
            xorg-dev \
            libgtk-3-dev \
            libclang-dev \
            libudev-dev \
            libunwind-dev \
            curl \
            lld \
            ffmpeg \
            libavcodec-dev \
            libavdevice-dev \
            libavfilter-dev \
            libavformat-dev \
            libavutil-dev \
            libpostproc-dev \
            libswresample-dev \
            libswscale-dev \
            libass-dev \
            libfreetype6-dev \
            libgnutls28-dev \
            libsdl2-dev \
            libtool \
            libva-dev \
            libvdpau-dev \
            libvorbis-dev \
            libxcb1-dev \
            libxcb-shm0-dev \
            libxcb-xfixes0-dev \
            zlib1g-dev \
            libx264-dev \
            libx265-dev \
            libnuma-dev \
            libvpx-dev \
            libmp3lame-dev \
            libopus-dev \
            libraw1394-dev \
            libdc1394-dev \
            libavc1394-dev \
            libiec61883-dev \
            libjack-dev \
            libfaad-dev \
            libgsm1-dev \
            libzmq3-dev \
            libssh-dev \
            libbluray-dev \
            libopenmpt-dev \
            ocl-icd-opencl-dev \
            libogg-dev \
            libspeex-dev \
            libtheora-dev \
            flite1-dev \
            libchromaprint-dev \
            libopenal-dev \
            libcdio-dev \
            libcaca-dev \
            libpocketsphinx-dev \
            libsphinxbase-dev \
            libbs2b-dev \
            liblilv-dev \
            libsratom-dev \
            libsord-dev \
            libserd-dev \
            librubberband-dev \
            libsamplerate0-dev \
            libmysofa-dev \
            libvidstab-dev \
            libgme-dev \
            librabbitmq-dev \
            libdav1d-dev \
            libzvbi-dev \
            libsnappy-dev \
            libaom-dev \
            libcodec2-dev \
            libshine-dev \
            libtwolame-dev \
            libwebp-dev \
            libxvidcore-dev \
            libsoxr-dev \
            libcdio-paranoia-dev \
            libcdio-cdda-dev \
            libsrt-gnutls-dev \
            libmfx-dev \
            libvorbis-dev \
            libwavpack-dev \
            libzimg-dev \
            yasm
      - uses: taiki-e/install-action@protoc
      - uses: nschloe/action-cached-lfs-checkout@v1
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: "crates/ui/pubspec.yaml"
      - uses: Swatinem/rust-cache@v2
      - name: Remove ndi libs from cache
        run: rm -rf target/debug/deps/libndi* target/debug/build/ndi-*
      - name: Remove linked flutter libs from cache
        run: rm -rf target/debug/lib target/debug/deps/libflutter_linux_gtk.so
      - name: Remove flutter native assets from cache
        run: rm -rf target/debug/native_assets
      - name: Generate FFI bindings
        run: make generate_bindings
        working-directory: crates/ui
      - uses: taiki-e/install-action@nextest
      - name: Tests
        env:
          RUST_BACKTRACE: "1"
        run: make test
