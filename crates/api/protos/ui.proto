syntax = "proto3";

package mizer.ui;

message ShowDialog {
  string id = 1;
  string title = 2;
  repeated DialogElement elements = 3;
  repeated DialogAction actions = 4;
}

message DialogElement {
  oneof element {
    string text = 1;
  }
}

message DialogAction {
  string text = 1;
  string action = 2;
}

message TabularData {
  repeated string columns = 1;
  repeated Row rows = 2;
}

message Row {
  string id = 1;
  repeated string cells = 2;
  repeated Row children = 3;
}
