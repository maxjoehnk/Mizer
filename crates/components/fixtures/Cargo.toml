[package]
name = "mizer-fixtures"
version = "0.1.0"
authors = ["Max JÃ¶hnk <maxjoehnk@gmail.com>"]
edition = "2021"

[features]
nightly = ["mockall/nightly"]

[dependencies]
anyhow = "1"
log = "0.4"
dashmap = { version = "5", features = ["serde"] }
mizer-processing = { path = "../../runtime/processing" }
