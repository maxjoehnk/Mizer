mizer-commander = { path = "../../runtime/commander" }
mizer-node = { path = "../../runtime/pipeline/node" }
mizer-protocol-dmx = { path = "../connections/protocols/dmx" }
profiling = "1"
serde = { version = "1", features = ["derive"] }
postage = { version = "0.5", features = ["futures-traits"] }
futures = "0.3"
pinboard = "2.2"
parking_lot = "0.12"
indexmap = "2.0"
tracing = "0.1"
palette = "0.7"
rand = "0.8"
