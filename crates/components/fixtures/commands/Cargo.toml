[package]
name = "mizer-fixture-commands"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
mizer-commander = { path = "../../../runtime/commander" }
mizer-node = { path = "../../../runtime/pipeline/node" }
mizer-nodes = { path = "../../../runtime/pipeline/nodes" }
mizer-runtime = { path = "../../../runtime" }
mizer-layouts = { path = "../../../runtime/layouts" }
mizer-fixtures = { path = ".." }
regex = "1.10"
lazy_static = "1.4"
test-case = "3.2"
