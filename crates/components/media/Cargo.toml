[package]
name = "mizer-media"
version = "0.1.0"
authors = ["Max JÃ¶hnk <maxjoehnk@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.5", features = ["v4", "serde"] }
id3 = "1.10"
infer = "0.15"
image = "0.24"
futures = "0.3"
tokio = { version = "1.34", features = ["fs", "rt", "io-util"] }
async-walkdir = "0.2"
resvg = "0.36"
symphonia = { version = "0.5", features = ["all-codecs", "all-formats"] }
ffmpeg-the-third = "1.2"
dashmap = "5.5"
mizer-module = { path = "../../runtime/module" }
mizer-settings = { path = "../../runtime/settings" }
mizer-status-bus = { path = "../../runtime/status" }

[dev-dependencies]
test-case = "3.3"
