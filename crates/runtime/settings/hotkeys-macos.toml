[hotkeys.global]
view_1 = "f1"
view_2 = "f2"
view_3 = "f3"
view_4 = "f4"
view_5 = "f5"
view_6 = "f6"
view_7 = "f7"
view_8 = "f8"
view_9 = "f9"
view_10 = "f10"
view_11 = "f11"
view_12 = "f12"
programmer_pane = "shift+p"
selection_pane = "shift+s"
console_pane = "shift+c"
undo = "cmd+z"
redo = "cmd+shift+z"
open = "cmd+o"
save = "cmd+s"
save_as = "cmd+shift+s"

[hotkeys.layouts]
add_layout = "alt+a"

[hotkeys.plan]
store = "insert"
highlight = "home"
clear = "backspace"

[hotkeys.programmer]
select_all = "cmd+a"
clear = "backspace"
store = "insert"
highlight = "home"
assign_group = "cmd+g"
next = "right"
prev = "left"
shuffle = "cmd+r"

[hotkeys.patch]
add_fixture = "alt+a"
select_all = "cmd+a"
clear = "backspace"
delete = "cmd+backspace"
assign_group = "cmd+g"

[hotkeys.nodes]
add_node = "alt+a"
duplicate_node = "cmd+d"
group_nodes = "cmd+g"
delete_node = "cmd+backspace"
rename_node = "cmd+r"

[hotkeys.sequencer]
add_sequence = "alt+a"
delete = "cmd+backspace"
duplicate = "cmd+d"
go_forward = "cmd+g"
go_backward = "cmd+shift+g"
stop = "alt+s"

[hotkeys.effects]
delete = "cmd+backspace"
add_effect = "alt+a"

[hotkeys.media]
add_media = "alt+a"
delete = "cmd+backspace"
