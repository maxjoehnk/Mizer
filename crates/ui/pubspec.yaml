name: mizer
description: UI for Mizer
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: 3.29.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  i18n_extension: ^11.0.0
  protobuf: ^2.1.0
  grpc: ^3.1.0
  fixnum: ^1.0.0
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  provider: ^6.0.0
  material_design_icons_flutter: ^7.0.0
  file_selector: ^1.0.0
  select_form_field: ^2.2.0
  collection: ^1.16.0
  nativeshell:
    git:
      url: https://github.com/maxjoehnk/nativeshell.git
      ref: 5cf491f
      path: nativeshell_dart
  flutter_svg: ^2.0.0
  flex_color_picker: ^3.0.0
  auto_size_text: ^3.0.0
  from_css_color: ^2.0.0
  ffi: ^2.0.1
  filesize: ^2.0.1
  multicast_dns: ^0.3.0
  intl: ^0.19.0
  fuzzywuzzy: ^1.1.6
  vector_math: ^2.1.4
  toggle_switch: ^2.1.0
  change_case: ^2.0.1
  battery_plus: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.0
  mockito: ^5.3.2
  bloc_test: ^9.1.0
  ffigen: ^8.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/locales/
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/RobotoMono-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/RobotoMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/RobotoMono-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/RobotoMono-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoMono-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/RobotoMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMono-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/RobotoMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoMono-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoMono-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          style: italic
          weight: 900

ffigen:
  output: 'lib/api/plugin/ffi/bindings.dart'
  name: 'FFIBindings'
  headers:
    entry-points:
      - 'ffi.h'
    include-directives:
      - 'ffi.h'

flutter_launcher_icons:
  image_path: ../../assets/logo@512.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#303030"
  adaptive_icon_foreground: "../../assets/logo_foreground.png"
  adaptive_icon_monochrome: "../../assets/logo_monochrome.png"
  ios: true
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true
