app-id: me.maxjoehnk.Mizer
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base-extensions:
  - org.freedesktop.Platform.ffmpeg-full
command: mizer
#rename-icon: logo.svg
finish-args:
  # X11
  - --share=ipc
  - --socket=x11
  # Wayland
  - --socket=wayland
  # File Access
  - --filesystem=host
  # Network Access
  - --share=network
  # Device Access
  # TODO: reduce as much as possible
  - --device=all
  # Audio Access
  #- --socket=pulseaudio
  # mDNS Support
  - --system-talk-name=org.freedesktop.Avahi
modules:
  - name: mizer
    buildsystem: simple
    build-commands:
      # Copy app
      - mkdir -p /app/Mizer
      - mkdir -p /app/lib
      - cp -r artifact/* /app/Mizer/
      - cp -r artifact/lib/* /app/lib/
      - install -D artifact/mizer /app/Mizer/
      - mkdir -p /app/bin
      - ln -s /app/Mizer/mizer /app/bin/mizer
      # Copy icon
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - cp logo.svg /app/share/icons/hicolor/scalable/apps/me.maxjoehnk.Mizer.svg
      # Copy Desktop entry
      - mkdir -p /app/share/applications
      - cp me.maxjoehnk.Mizer.desktop /app/share/applications/
    sources:
      - type: archive
        path: ../mizer.zip
        dest: artifact
      - type: file
        path: ../assets/me.maxjoehnk.Mizer.desktop
      - type: file
        path: ../assets/logo.svg
  - name: libbz2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so -j $FLATPAK_BUILDER_N_JOBS
      - install -D libbz2.so.1.0 /app/lib/
    sources:
      - type: archive
        url: https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz
        sha512: 083f5e675d73f3233c7930ebe20425a533feedeaaa9d8cc86831312a6581cefbe6ed0d08d2fa89be81082f2a5abdabca8b3c080bf97218a1bd59dc118a30b9f3
  - shared-modules/libcanberra/libcanberra.json
  - shared-modules/libusb/libusb.json
  - shared-modules/intltool/intltool-0.51.json
  - name: avahi
    cleanup:
      - /bin
    config-opts:
      - --with-distro=none
      - --disable-libdaemon
      - --disable-core-docs
      - --disable-manpages
      - --disable-mono
      - --disable-qt3
      - --disable-qt4
      - --disable-python
      - --disable-gtk
      - --disable-gtk3
    sources:
      - type: archive
        url: http://avahi.org/download/avahi-0.7.tar.gz
        sha256: 57a99b5dfe7fdae794e3d1ee7a62973a368e91e414bd0dfa5d84434de5b14804
